{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
<div class="card mb-3">
    <a href="{{ .RelPermalink }}">
        <img src="{{ $featured_image }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">{{ .Params.excerpt }}</p>
            <div class="logo-container position-absolute bottom-0 end-0">
                <img src="{{ .Params.image }}" style="width: 50px;" alt="Logo" class="logo">
            </div>
        </div>
    </a>
</div>
