# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://keepintracks/"
title: KeepinTracks
copyright: "© KeepinTracks 2024"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

# minify:
#   disableXML: true
#   # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        # - name: Archive
        #   url: archives
        #   weight: 5
        - name: Posts
          url: posts/
          weight: 5
        - name: Things
          url: things/
          weight: 10
        - name: My tracks 
          url: my-tracks/
          weight: 15
        - name: Search
          url: search/
          weight: 20
        # - name: Tags
        #   url: tags/
        #   weight: 10
        # - name: WiKi
        #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/

  fr:
    languageName: ":fr:"
    weight: 2
    title: KeepinTracks
    taxonomies:
      category: catégories
      tag: tags
      series: séries
    menu:
      main:
        - name: Publications
          url: publications/
          weight: 5
        - name: Choses
          url: choses/
          weight: 10
        - name: Mes suivis 
          url: mes-suivis/
          weight: 15
        - name: Rechercher
          url: /recherche
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  # author: Theme PaperMod
  author: ["Francis", "KeepinTracks"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
